<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
     <h1>Simple Interest Calculator</h1>
        <label for="amount">Amount:</label>
        <input type="number"  id="principal" min="0" placeholder="12000">  <br>
        <label for="rate">Interest Rate:</label>
        
        <input type="range"  span id="rate_val">10.25%</span> min="1" max="20"  value="default_val">  <br/>
        <label for="years">No. of Years:</label>  <br/>
                <select id = "noYears">
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                </select>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>
        <span id="result">
                <span id="answer1"></span><br>
                <span id="answer2"></span><br>
                <span id="answer3"></span><br>
                <span id="answer4"></span><br><br>
        </span>
        <footer>&#169; This Calculator belongs to --your name--</footer>
    </div>
    
    </body>
</html>
